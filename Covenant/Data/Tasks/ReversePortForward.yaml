  Description: Reverse Port Forward for Covenant.
  Help: 
  Language: CSharp
  CompatibleDotNetVersions:
  - Net35
  - Net40
  Code: | 
    using System;
    using System.Collections.Generic;
    using System.Linq;
    using System.Text;
    using System.IO;
    using System.Net;
    using System.Threading;
    using System.Net.Sockets;
    
    public class Task 
    {
      public bool DummyPortFwd()
      {
        return true;
      }    
    
      public String ExecuteAsync(String Command)
      {
        string output = "";
        try 
        {
          output += "Should not be here";
          TextWriter realStdOut = Console.Out;
          TextWriter realStdErr = Console.Error;
          TextWriter stdOutWriter = new StringWriter();
          TextWriter stdErrWriter = new StringWriter();
          Console.SetOut(stdOutWriter);
          Console.SetError(stdErrWriter);
          Console.Out.Flush();
          Console.Error.Flush();
          Console.SetOut(realStdOut);
          Console.SetError(realStdErr);
          output += "ending";
          output += stdOutWriter.ToString();
          output += stdErrWriter.ToString();
          return output;
        }
        
        catch (Exception e)
          {
            output += e.GetType().FullName + ": " + e.Message + Environment.NewLine + e.StackTrace; Console.WriteLine(e.Message);
            return output;
          }
      }
    }

  
